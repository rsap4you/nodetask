<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>forgot password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <center>
        <h1>Forgot Password</h1>
    <form class="form-floating w-50" action="http://localhost:7700/api/v1/auth/forgoted/<%= id %>" method="post">
    <div class="form-floating">
        <input type="text" class="form-control mb-3 mt-3" id="password" name="password" placeholder="New Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control mb-3" id="cpass" name="cpass" placeholder="Conform Password">
        <label for="floatingPassword">Conform Password</label>
      </div>
        <button class="btn btn-primary" type="submit">Reset Password</button>
    </form>
</center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
